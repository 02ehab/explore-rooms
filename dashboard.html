<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<h1> إدارة الوحدات</h1>

<div id="message"></div>

<form id="roomForm">
  <input type="text" name="number" placeholder="رقم الغرفة" required>
  <textarea name="description" placeholder="وصف الغرفة" required></textarea>
  <input type="number" name="capacity" placeholder="عدد الأفراد" required>
  <input type="file" name="images" multiple accept="image/*">
  <button type="submit" id="submitBtn">حفظ الغرفة</button>
  <button type="button" id="cancelBtn">إلغاء</button>
</form>

<div id="roomsList"></div>


<script type="module" src="dashboard.js"></script>
</body>
</html>
